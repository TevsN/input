<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/style/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <article class="logo">
      <div class="container">
        <h1>Register</h1>
        <p>Create your account. it's free and only takes a minute.</p>
    </article>
     <form class="form">
        <section class="name-info">
            <input class="first-name" type="text" placeholder="First Name" name="name" required />
            <input class="last-name" type="text" placeholder="Last Name" name="last-name" required />
        </section>
        <input class="email" type="email" placeholder="Email" name="email" required />

        <input class="password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />

        <input class="confirm-password"
          type="password"
          placeholder="Confirm Password"
          name="password"
          required
        />

        <p>I accept the <a href="#">Terms of Use & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register Now</button>
      </div>
    </form>
  </body>
</html>
